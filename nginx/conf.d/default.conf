server {
    listen 80;
    server_name localhost;
    
    # Circuit breaker status
    error_page 502 503 504 = @circuit_breaker;
    
    location @circuit_breaker {
        return 503 '{"error": "Service temporarily unavailable", "message": "Circuit breaker open"}';
    }
    
    # Proxy to microservices
    location /orders/ {
        rewrite ^/orders/(.*) /api/orders/$1 break;
        proxy_pass http://order-service:8081;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /inventory/ {
        rewrite ^/inventory/(.*) /api/inventory/$1 break;
        proxy_pass http://inventory-service:8082;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /notifications/ {
        rewrite ^/notifications/(.*) /api/notifications/$1 break;
        proxy_pass http://notification-service:8083;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /auth/ {
        rewrite ^/auth/(.*) /api/auth/$1 break;
        proxy_pass http://auth-service:8084;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}